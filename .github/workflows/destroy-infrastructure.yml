name: Destroy Infrastructure

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - prod
      - uat
      - dev
      - feature-shukri

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Destroy infrastructure
        run: |
          cd infrastructure/terraform
          terraform init \
            -backend-config="bucket=group-3-terraform-state" \
            -backend-config="key=group-3-terraform-state/terraform.tfstate" \
            -backend-config="region=us-east-1"
          terraform destroy -auto-approve -var="branch_name=${{ github.ref_name }}" || terraform refresh -var="branch_name=${{ github.ref_name }}"
