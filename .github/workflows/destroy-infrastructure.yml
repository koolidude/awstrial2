name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Destroy ECS services
        run: |
          set -e
          CLUSTERS=$(aws ecs list-clusters | grep group-3 | awk -F/ '{print $2}' | tr -d '",')
          for CLUSTER in $CLUSTERS; do
            SERVICES=$(aws ecs list-services --cluster $CLUSTER | grep group-3 | awk -F/ '{print $2}' | tr -d '",')
            for SERVICE in $SERVICES; do
              aws ecs delete-service --cluster $CLUSTER --service $SERVICE --force || true
            done
            aws ecs delete-cluster --cluster $CLUSTER || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy ECS task definitions
        run: |
          set -e
          TASKS=$(aws ecs list-task-definitions | grep group-3 | awk -F/ '{print $2}' | tr -d '",')
          for TASK in $TASKS; do
            aws ecs deregister-task-definition --task-definition $TASK || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy ECR repositories
        run: |
          set -e
          aws ecr describe-repositories | grep group-3 | awk -F: '{print $2}' | tr -d '", ' | xargs -I {} aws ecr delete-repository --repository-name {} --force || true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy S3 buckets
        run: |
          set -e
          aws s3 ls | grep group-3 | awk '{print $3}' | xargs -I {} aws s3 rb s3://{} --force || true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy CloudFront distributions
        run: |
          set -e
          DISTRIBUTIONS=$(aws cloudfront list-distributions | grep group-3 | awk -F: '{print $2}' | tr -d '", ' | xargs -I {})
          for DIST in $DISTRIBUTIONS; do
            aws cloudfront delete-distribution --id $DIST || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy IAM roles
        run: |
          set -e
          ROLES=$(aws iam list-roles | grep group-3 | awk -F: '{print $2}' | tr -d '", ' | xargs -I {})
          for ROLE in $ROLES; do
            aws iam delete-role --role-name $ROLE || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy security groups
        run: |
          set -e
          SG_IDS=$(aws ec2 describe-security-groups --query "SecurityGroups[?contains(GroupName, 'group-3')].GroupId" --output text)
          for SG_ID in $SG_IDS; do
            aws ec2 delete-security-group --group-id $SG_ID || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy subnets
        run: |
          set -e
          SUBNET_IDS=$(aws ec2 describe-subnets --query "Subnets[?contains(Tags[?Key=='Name'].Value, 'group-3')].SubnetId" --output text)
          for SUBNET_ID in $SUBNET_IDS; do
            aws ec2 delete-subnet --subnet-id $SUBNET_ID || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Destroy VPCs
        run: |
          set -e
          VPC_IDS=$(aws ec2 describe-vpcs --query "Vpcs[?contains(Tags[?Key=='Name'].Value, 'group-3')].VpcId" --output text)
          for VPC_ID in $VPC_IDS; do
            aws ec2 delete-vpc --vpc-id $VPC_ID || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
